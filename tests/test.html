<html>
	<body>
		<script src="../builds/leaf.min.js"></script>
		<script>
			var People = new leaf.List([
				{ "firstName": "John", "lastName": "Doe" },
				{ "firstName": "Jane", "lastName": "Doe" }
			]);

			var Person = People.find(function(model) {
				return model.get('firstName') == 'Jane';
			});
			document.write(Person.template('Hello {{firstName}} {{lastName}}\n'));

			alert(People.get(1).get('firstName'));
		</script>
	</body>
</html>
